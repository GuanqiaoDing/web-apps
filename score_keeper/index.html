<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ranga:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Score Keeper App</title>
</head>
<body>
  <h1>Score Keeper App</h1>
  <h2>Game is Best of <strong id="display_total">__</strong></h2>
  <label for="set_total">Set total number of games in this series:</label>
  <input type="number" id="set_total">
  <div id="buttons">
    <h2>Start Recording:</h2>
    <button id="btn1">Player1 won a round!</button>
    <button id="btn2">Player2 won a round!</button>
    <button id="reset">Reset</button>
  </div>
  <div id="scoreboard">
    <h2>SCOREBOARD</h2>
    <p id="score">
      <span id="p1_display">0</span>:
      <span id="p2_display">0</span>
    </p>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
