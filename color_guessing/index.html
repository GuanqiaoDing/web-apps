<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ranga:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <title>Color Guessing Game</title>
</head>

<body class="text-white text-center">
  <h1 class="py-3 mb-0">Color Guessing Game</h1>

  <section id="bar">
    <div class="container d-flex mb-5 justify-content-around align-items-center">
      <button id="reset" class="bar-item border-0 py-0 px-1">
        Reset <i class="fas fa-undo d-none d-sm-inline"></i>
      </button>
      <div class="dropdown">
        <button class="btn dropdown-toggle bar-item border-0 py-0 px-1" type="button" data-toggle="dropdown">
          Difficulty
        </button>
        <div class="dropdown-menu rounded-0 p-0 m-0">
          <button class="bar-item dropdown-item" type="button">Easy</button>
          <button class="bar-item dropdown-item" type="button">Medium</button>
          <button class="bar-item dropdown-item" type="button">Hard</button>
        </div>
      </div>
      <label class="bar-item mb-0 px-1">
        Theme <input id="themeColor" type="color" class="d-none d-sm-inline">
      </label>
      <a href="https://github.com/GuanqiaoDing/web-dev-bootcamp/tree/master/color_guessing" target="_blank" class="bar-item px-1">
        Repository <i class="fab fa-github d-none d-sm-inline"></i>
      </a>
    </div>
  </section>

  <section class="container">
    <p class="lead">Which color is <span id="colorDisplay"></span>?</p>
    <p id="message"></p>
    <div class="board mx-auto">
      <div id="row1" class="row justify-content-center mb-2 mb-md-3">
        <div class="square col-3 mx-1 mx-md-2"></div>
        <div class="square col-3 mx-1 mx-md-2"></div>
        <div class="square col-3 mx-1 mx-md-2"></div>
      </div>
      <div id="row2" class="row justify-content-center mb-2 mb-md-3">
        <div class="square col-3 mx-1 mx-md-2"></div>
        <div class="square col-3 mx-1 mx-md-2"></div>
        <div class="square col-3 mx-1 mx-md-2"></div>
      </div>
      <div id="row3" class="row justify-content-center mb-2 mb-md-3">
        <div class="square col-3 mx-1 mx-md-2"></div>
        <div class="square col-3 mx-1 mx-md-2"></div>
        <div class="square col-3 mx-1 mx-md-2"></div>
      </div>
    </div>
  </section>
</body>

</html>
