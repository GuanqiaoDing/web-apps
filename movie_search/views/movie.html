<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
    <link rel="stylesheet" href="/lib/bootstrap.4.1.3.css">
    <link rel="stylesheet" href="/assets/style.css">
    <script type="text/javascript" src="/lib/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/lib/popper.1.14.3.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.4.1.3.js"></script>
    <script type="text/javascript" src="/assets/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3 py-0" id="navbar">
      <div class="container"><a class="navbar-brand d-flex flex-row align-items-baseline" href="/"><i class="fas fa-film mr-1"></i>
          <p class="mb-0">MovieSearch</p></a></div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Search For Movies</h1>
        <form class="d-flex flex-row justify-content-center" id="searchForm" action="/search" method="GET">
          <input class="col-10 form-control form-control-sm border-0" type="text" name="key" placeholder="search movies by name">
          <button class="btn btn-primary btn-sm border-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row" id="detail">
        <div class="col-4"><img></div>
      </div>
    </div>
    <hr class="mt-5">
    <footer>
      <p class="text-center text-secondary">Copyright &copy; 2018 Guanqiao Ding</p>
    </footer>
  </body>
</html>
